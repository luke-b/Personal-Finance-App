name: personal_finance_app
description: A personal finance management app.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.0.5
  sqflite: ^2.2.5+1
  path_provider: ^2.1.2
  charts_flutter_new: ^0.12.0
  collection: ^1.18.0
  intl: ^0.17.0
  material_color_utilities: ^0.11.1
  meta: ^1.14.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  lints: ^2.1.1
  test_api: ^0.7.1
  vm_service: 14.2.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: CustomFont
      fonts:
        - asset: assets/fonts/CustomFont-Regular.ttf
        - asset: assets/fonts/CustomFont-Bold.ttf
          weight: 700
